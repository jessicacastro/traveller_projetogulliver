<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/@media.css">
  <link rel="stylesheet" href="css/modal-login.css">

  <title>Traveller</title>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>

    <label class="logo">Traveller</label>
    <ul>
      <li><a class="menu-li active
        " href="#">Home</a></li>
      <li><a class="menu-li
        " href="#">Sobre</a></li>
      <li><a class="menu-li
        " href="#">Serviços</a></li>
      <li><a class="menu-li
        " href="#">Contato</a></li>
      <li><button class="menu-li log" id="btn-log" onclick="openModal()">Log In</button></li>
    </ul>
  </nav>

  <div class="center" id="modal">
    <div class="content">
      <div class="header-log">
        <h2>Olá, seja bem vindo!</h2>
        <button class="btn-close" id="btn-close" onclick="closeModal()"><i class="fas fa-times"></i></button>
      </div>        
        <form class="login__form">
          <h1 class="login__title">Login</h1>
          <input class="login-input" type="email" placeholder="e-mail">
          <span class="login-input-border"></span>
          <input class="login-input" type="password" placeholder="password">
          <span class="login-input-border"></span>
          <button class="submit-btn">Submit</button>
          <a class="login-reset" href="#">Esqueci a senha?</a>
        </form>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
